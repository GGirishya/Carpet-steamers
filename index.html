<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="milestone" content="Carpet-Cleaner">
        <script src="https://tinyurl.com/2p9w5adj"></script>
        <title>Eco Steamers</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <!-- G for Grateful -->
    </head>
    <body>

        <header>
            <img src="img/logo.png" alt="Eco Steamers Logo">
            <div class="nav">
                <ul>
                    <li><a href="#" class="link">Prices</a></li>
                    <li><a href="#" class="link">About</a></li>
                    <li><a href="#" class="link">Reviews</a></li>
                    <li><a href="#" class="link">Book</a></li>
                </ul>
            </div>
        </header>
    
        <section class="hero">
            <div class="hero-text">
                <h1>Welcome to Eco-friendly Steamers </h1>
                <p>Eco-friendly solutions for a cleaner home</p>
                <button>
                    <a href="#" class="link"><strong>Learn More</strong></a>
                </button>
            </div>
        </section>
    
        <section>
            <div id="quote-offer-container" class="section-box">
                <h2>Get a quote for your next cleaning!</h2>
                <p>Get an estimate for your next cleaning by filling out our contact form.</p>
            </div>
            <div id="quote-form-container" class="section-box">
                <form action="" method="get" id="quote-form">
                    <div class="form-field">
                        <label for="name">Name: </label>
                        <input type="text" name="name" id="name" required placeholder="John Doe">
                    </div>
                    <div class="form-field">
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email" required placeholder="example@email.com">
                    </div>
                    <div class="form-field">
                        <label for="phone">Phone: </label>
                        <input type="tel" name="phone" id="phone" required placeholder="+(111)-111-1111">
                    </div>
                    <button> <a href="#" class="link">Submit</a></button>
                </form>
            </div>
        </section>
    </body>
    <footer>
        <p>&copy; 2024 Eco-Friendly Steamers. All rights reserved.</p>
    </footer>
      <script src="script.js"></script>

</html>
